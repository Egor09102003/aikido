<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../css/pay.css" type="text/css">
   <title>
      Оплата
   </title>
</head>

<body>
   <header>
      <div class="shell">
         <div class="header__inner">
            <div class="header__logo">
               <img src="../img/Logo.svg" width="73px" height="73px" alt="">
            </div>
            <div class="header__menu">
               <nav>
                  <a class="ssilka" href="../html/menu_kids.html">ДЕТИ</a>
                  <a class="ssilka" href="../html/menu_parents.html">РОДИТЕЛИ</a>
                  <a class="ssilka" href="#">ПОСЕЩАЕМОСТЬ</a>
                  <a class="ssilka" href="#">ОПЛАТА</a>
               </nav>
            </div>
            <div class="header__logout">
               <button class="logout">ВЫЙТИ</button>
            </div>
         </div>
      </div>
      <hr>
   </header>
   <div class="container">
      <div class="title">
         <p class="title__text">ОПЛАТА</p>
      </div>
      <div class="container__inner">
         <p class="inner__text">Цена за занятие: 250 рублей</p>
      </div>
      <div class="container__input">
         <input class="firstinput" type="text" placeholder="Новая цена">
         <button class="deleteparent">
            <p>Применить</p>
         </button>
      </div>
      <div class="container__fix">
         <div class="fix__title">Изменить сумму долга
         </div>
      </div>
      <div class="container__select">
         <select id="selectID">
            <option value="" disabled selected hidden class="selecttitle">Выберите родителя</option>
            <option value=”GR” class="name">Абрамова Маргарита Львовна</option>
            <option value=”YE” class="name">Курочкина Светлана Алексеевна</option>
            <option value=”BL” class="name">Иванова Наталья Сергеевна</option>
            <option value=”BL” class="name">Терешенко Екатерина Николаевна</option>
         </select>
         <input class="secondinput" type="text" placeholder="Внесенная родителем сумма">
      </div>
      <div class="change">
         <button class="changebutton">
            Изменить
         </button>
      </div>
      <div class="kidslist">
         <div class="listtitle">Задолжность по оплате</div>
         <div class="list">
            <p class="text">Абрамова Маргарита Львовна : 750 рублей</p>
            <p class="text">Курочкина Светлана Алексеевна : 0 рублей</p>
            <p class="text">Иванова Наталья Сергеевна : 500 рублей</p>
         </div>
      </div>

   </div>
</body>

</html>
